<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation fares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Let me take you on my dream vacations</h1>
    <table>
        <tr>
            <th>Destination</th>
            <th>Price</th>
            <th>Link to airline</th>
        </tr>
        <tr>
            <td>Tokyo, Japan/td>
            <td><img src="images/bali.jpg" alt="Bali Beach" width="200"></td>
            <td>$1,200</td>
        </tr>
        <tr>
            <td>Paris, France</td>
            <td><img src="images/paris.jpg" alt="Eiffel Tower" width="200"></td>
            <td>$1,500</td>
        </tr>
        <tr>
            <td>Kyoto, Japan</td>
            <td><img src="images/kyoto.jpg" alt="Kyoto Temple" width="200"></td>
            <td>$1,800</td>
        </tr>
        <tr>
            <td>Maui, Hawaii</td>
            <td><img src="images/maui.jpg" alt="Maui Beach" width="200"></td>
            <td>$1,400</td>
        </tr>
    </table>
</body>
</html>
